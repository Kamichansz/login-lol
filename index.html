<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LoL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <div class="main-1">
        <div class="logo">
            <img class="img-lol" src="img/logolol.png" alt="logoriotgames">
        </div>
        <div class="formulario">
            <h4>Fazer Login</h4>
            <input type="text" placeholder="Nome de Usuário">
            <input type="text" placeholder="Senha">
            <div class="botoes">
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><img src="img/goo.png" alt="google"></button>
                <button><i class="fa-brands fa-apple"></i></button>
            </div>
            <div class="checkbox">
                <input class="input-checkbox" type="checkbox">
                <label for="">Manter login</label>
            </div>
        </div>
        <div class="botao-logar">
            <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="div-links">
            <ul>
                <li><a href="#">Não consegue iniciar sessão?</a></li>
                <li><a href="#">Criar Conta</a></li>
            </ul>
        </div>
    </div>
    <div class="main-image">
        <div class="botao-image">
            <button><i class="fa-solid fa-exclamation"></i></button>
            <button><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

</body>

</html>
